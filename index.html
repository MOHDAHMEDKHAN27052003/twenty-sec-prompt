<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magenta</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <header>
        <h3>Magenta</h3>
        <nav>
            <a href="">Service</a>
            <a href="">Work</a>
            <a href="">Contact</a>
        </nav>
        <h3 id="contact">+1 1234567890</h3>
        <i class="ri-menu-line"></i>
    </header>
    <main>
        <h1>Magenta</h1>
        <div id="heading-with-icons">
            <h1>-Holloway</h1>
            <div id="heading-icons">
                <i class="ri-loader-2-line"></i>
                <i class="ri-loader-2-line"></i>
            </div>
        </div>
    </main>
    <section id="section-one">
        <div id="section-one-left">
            <a href="mailto:hello@magenta.com">hello@magenta.com</a><hr>
            <a href="tel:+">+1 1234567890</a><hr>
            <div id="social-icons">
                <i class="ri-facebook-fill"></i>
                <i class="ri-twitter-x-fill"></i>
                <i class="ri-linkedin-fill"></i>
                <i class="ri-instagram-fill"></i>
            </div>
        </div>
        <div id="section-one-right">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae maxime error architecto autem natus in voluptatibus aspernatur, voluptates nemo doloribus magnam! Sunt culpa</p>
            <button>Discover <i class="ri-arrow-down-line"></i></button>
        </div>
    </section>
    <section id="img-section">
        <img class="corner-img" src="img-one.png" alt="card image">
        <img id="middle-img" src="img-two.png" alt="tonic image">
        <img class="corner-img" src="img-three.png" alt="board image">
    </section>
</body>
</html>
